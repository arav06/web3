<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Arav's first decentralized application</title>
   </head>
   <body>
      <div>
         <label>Enter your current mood</label> <br />
         <input type="text" id="mood" />
         <br>
         <br>
         <button onclick="getMood()">Get Current Mood</button>
         <button onclick="setMood()">Set New Mood</button>
      </div>
      <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
      <script>
         window.ethereum.enable(); // Checking if a wallet exists 
         var provider = new ethers.providers.Web3Provider(window.ethereum); // Connects to our wallet to interact with the smart contract
         
         var address = "0xf0cC229Ac9Afb879F26b17402704B83Af0dB15C5";
         var abi = [
           {
             "inputs": [],
             "name": "getMood",
             "outputs": [
               {
                 "internalType": "string",
                 "name": "",
                 "type": "string"
               }
             ],
             "stateMutability": "view",
             "type": "function"
           },
           {
             "inputs": [
               {
                 "internalType": "string",
                 "name": "newMood",
                 "type": "string"
               }
             ],
             "name": "setMood",
             "outputs": [],
             "stateMutability": "nonpayable",
             "type": "function"
           }
         ];
         var contract;
         var sign;
         
         provider.listAccounts().then(function(accounts){ // Get the address of the accounts
           sign = provider.getSigner(accounts[0]); // Get address of the first account and sign a message with its private key
           contract = new ethers.Contract( // Create an instance of the contract to interact with it
             address, 
             abi,
             sign
             );
         });
         
         // Async functions -> Multiple activities can take place at the same time
         
         async function getMood(){
           getMoodObj = contract.getMood(); // Calling a function from the smart contract
           var currentMood = await getMoodObj; // Waiting for function to be executed
           makeAlert(currentMood);
         }
         
         async function setMood(){
           var mood = document.getElementById("mood").value
           setMoodObj = contract.setMood(mood); // Calling a function from the smart contract
           await setMoodObj; // Waiting for function to be executed
           alert("Current mood updated!");
           }
         
         function makeAlert(current){
           alert(`Current mood = ${current}`);
         }
      </script>
   </body>
</html>
